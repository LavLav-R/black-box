<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="Description" content="Simple Site with Lite SVG">
    <meta name="keywords" content="HTML, CSS, SVG, Javascript">
    <meta name="author" content="Leonardo M. De Ugarte R.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BlackBox</title>

    <!--Links to External Files-->
    <!--Normalize-->
    <link rel="stylesheet" href="external/css/normalize.css">
    <!--Skeletion Grid System-->
    <link rel="stylesheet" href="external/css/skeleton.css">
    <!--Personal Styling-->
    <link rel="stylesheet" href="internal/css/styling.css">

    <!--Font Style Provided by Google-->
    <link href="https://fonts.googleapis.com/css?family=Raleway:200,400" rel="stylesheet">

  </head>
  <body>

  <header>
    <div class="container mainContent">
      <div class="row">
        <div class="column">
          <svg id="blackBox" width="200" height="150">
            <path id="topBox" d="M100 20 L140 40 L100 60 L60 40 Z"
              stroke="#B18FCF" stroke-width="1.5" fill="#0D0D0E"/>
            <path id="leftBox" d="M60 40 L100 60 L100 108 L60 88 Z"
              stroke="#B18FCF" stroke-width="1.5" fill="#0D0D0E"/>
            <path id="rightBox" d="M140 40 L100 60 L100 108 L140 88 Z"
              stroke="#B18FCF" stroke-width="1.5" fill="#0D0D0E"/>

            <circle cx="60" cy="40" r="1.5" fill="#B18FCF"/>
            <circle cx="100" cy="20" r="1.5" fill="#B18FCF"/>
            <circle cx="140" cy="40" r="1.5" fill="#B18FCF"/>
            <circle cx="100" cy="60" r="2" fill="#B18FCF"/>
            <circle cx="60" cy="88" r="1.5" fill="#B18FCF"/>
            <circle cx="100" cy="108" r="1.5" fill="#B18FCF"/>
            <circle cx="140" cy="88" r="1.5" fill="#B18FCF"/>
          </svg>
          <h1 class="textFormat">EXPLORE</h1>
        </div>
      </div>
    </div>
  </header>

  </body>
</html>
